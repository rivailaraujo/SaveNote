<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dc628ea54d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content primeiro-content">
            <div class="primeira-coluna">
                <h2 class="title title-primary">Bem vindo<br>de volta!</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <button id="entrar" class="btn btn-primary">entrar</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="midias-sociais">
                    <ul class="list-midias-sociais">
                        <a class="link-midias-sociais" href="#">
                            <li class="item-midias-sociais">
                                <i class="fab fa-google-plus"></i>
                        </li>
                        </a>
                        <a class="link-midias-sociais" href="#">
                            <li class="item-midias-sociais">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu email para registrar</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-map-marker-alt icon-modify"></i>
                        <input type="cidade" placeholder="Cidade">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-map-marked-alt icon-modify"></i>
                        <input type="estado" placeholder="Estado">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="senha" placeholder="Senha">
                    </label>
                    
                    <button class="btn btn-second">cadastrar</button>
                </form>
                
            </div>

        </div>
        <div class="content segundo-content">
            <div class="primeira-coluna">
                <h2 class="title title-primary">Seja bem vindo<br> ao SaveNote</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <button id="cadastrar" class="btn btn-primary">cadastrar</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="title title-second">FaÃ§a seu login</h2>
                <div class="midias-sociais">
                    <ul class="list-midias-sociais">
                        <a class="link-midias-sociais" href="#">
                            <li class="item-midias-sociais">
                                <i class="fab fa-google-plus"></i>
                        </li>
                        </a>
                        <a class="link-midias-sociais" href="#">
                            <li class="item-midias-sociais">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu email para registrar</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="senha" placeholder="Senha">
                    </label>
                    
                    <a class="senha" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
                
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
